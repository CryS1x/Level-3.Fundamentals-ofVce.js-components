<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>
<body>
  <style>
      body {
    background: #ccdcdc;
    user-select: none;
    }
  </style>
  <div id="app" class="ui container">
    <h1>Центр уведомлений</h1>
    
    <notification-message type="error" header="Ошибка">
      <p>Ваш рейс был <b>отменен</b>.</b></p>
    </notification-message>

    <notification-message type="success" header="Удача">
      <p>Ваш рейс прибыл вовремя!</p>
    </notification-message>

    <notification-message type="warning" header="предупреждение">
      <p>Ваш рейс <b>опаздывает!</b></p>
    </notification-message>

    <notification-message>
      <p>Ваш рейс на 18:00</p>
    </notification-message>
  </div>
  <script type="text/x-template" id="notification-message-template">
    <!-- Notification Message Markup -->
    <!-- Types: info, warning, error, success -->
    <div class="ui message" :class="type" v-if="!hidden">
      <i class="close icon" @click="hide"></i>
      <div class="header">
        {{header}}
      </div>
      <slot></slot>
    </div>
  </script>
  <script src="https://unpkg.com/vue@3"></script>
  <script>
    Vue.createApp({})
    .component('notification-message', {
      template: '#notification-message-template',
      props:{
        type: {type: String, default: 'info'},
        header: {type: String, default: 'Информация'},
      },
      data(){
        return {
          hidden: false
        }
      },
      methods:{
        hide(){
          this.hidden = true
        }
      }
    })
    .mount('#app')
  </script>
</body>

</html>
